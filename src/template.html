<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%=htmlWebpackPlugin.options.title%></title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
    <body>
        <div id="container">

            <aside class="sidebar">

                <div class="userProfile">
                    <button type="none">
                        E
                    </button>
                    <div id="userName">
                        Elisha
                    </div>
                </div>
                <div class="userInfo">
                    <ul class="userTasks secondary">
                        <li>
                            <i class='bx bx-task'><a class="list">All My Tasks</a></i>
                        </li>
                    </ul>
                </div>
                <div class="userLists userInfo">
                    <div class="header">
                        <h1>My Lists</h1>
                        <dialog class="userLists">
                            <form method="dialog" id="createNewList" class="userLists">
                                <button class="exit" type="reset">
                                    <i class='bx bx-x'></i>
                                </button>
                                <input type="text" id="listInput" class="userLists dialogInput" placeholder="Add a title">
                                <button class="continue" type="submit">Continue</button>
                            </form>
                        </dialog>
                        <button class="userLists">
                            <i class='bx bx-plus-medical bx-rotate-90'></i>
                        </button>
                    </div>
                    <ul class="secondary userLists">
                        <li>
                            <a class="list">Personal</a>
                        </li>
                        <li>
                            <a class="list">Work</a>
                        </li>
                        <li>
                            <a class="list">Groceries</a>
                        </li>
                    </ul>
                </div>
                <div class="userLists userInfo tags">
                    <div class="header">
                        <h1>Tags</h1>
                        <dialog class="tags">
                            <form method="dialog" id="createNewTagList" class="tags">
                                <button class="exit" type="reset">
                                    <i class='bx bx-x'></i>
                                </button>
                                <input type="text" id="tagInput" class="tags dialogInput" placeholder="Add a title">
                                <button class="continue" type="submit">Continue</button>
                            </form>
                        </dialog>
                        <button class="tags">
                            <i class='bx bx-plus-medical bx-rotate-90'></i>
                        </button>
                    </div>
                    <ul class="secondary tags">
                        <li>
                            <a class="list">#Priority</a>
                        </li>
                    </ul>
                </div>

            </aside>

            <main class="main">
                <div class="allTasks tasksHeader" id="mainHeader">
                </div>
                <div class="allTasks tasksOverview" id="allTasksDivOne">
                    <div class="overview">
                        <fieldset id="today">
                            <legend><a>Today</a></legend>
                        </fieldset>
                        <fieldset id="tomorrow">
                            <legend><a>Tomorrow</a></legend>
                        </fieldset>
                        <fieldset id="upcoming">
                            <legend><a>Upcoming</a></legend>
                        </fieldset>
                        <fieldset id="someday">
                            <legend><a>Someday</a></legend>
                        </fieldset>
                    </div>
                    <form id="addTask" class="addTask">
                        <input type="text" placeholder="New Task" id="addNewTask" class="taskInputs addTask">
                        <button type="submit" class="addTask">Add</button>
                    </form>
                </div>
                <div class="allTasks tasksDetails" id="allTasksDivTwo">
                    <!-- Mock-up, to be deleted after desired look achieved -->
                    <div class="taskDetails" id="divTwoContainer">
                        <div class="taskDetails" id="detailHeader">
                            <h1>Working Out</h1>
                        </div>
                        <div class="taskDetails" id="additionalElems">

                            <div>
                                <dialog id="reminder">
                                    <!-- Insert form here -->
                                    <form class="additional" id="setReminder">
                                        <div id="reminderHeader" class="additionalsHeader">Reminder</div>
                                        <input type="datetime-local" id="dateInput">
                                        <div class="reminderBtns">
                                            <button type="submit" id="setReminderBtn">Set it</button>
                                            <button type="reset" id="deleteReminder">Delete</button>
                                        </div>
                                    </form>
                                </dialog>
                                <button id="remindMe">
                                    Remind Me
                                </button>
                            </div>

                            <div>
                                <dialog id="list">
                                    <div id="listContainer">
                                        <div id="listHeader" class="additionalsHeader">Move this to...</div>
                                        <div id="linksContainer">
                                            <a class="list">Personal</a>
                                        </div>
                                    </div>
                                </dialog>
                                <button id="currentList">
                                    Personal
                                </button>
                            </div>

                            <div>
                                <button id="priority">
                                    Priority
                                </button>
                            </div>

                        </div>
                        <div id="detailNotes">
                            <div class="detailSubHead">Notes</div>
                            <input type="text" id="notes" class="taskInputs" placeholder="Insert your notes">
                        </div>
                        <form id="checkListSect" class="checkListTask taskDetails">
                            <fieldset id="checkList">
                                <legend class="detailSubHead">Checklist</legend>
                            </fieldset>
                            <div>
                                <button type="submit" id="addChecklistItem" class="addTask">Add new item</button>
                            </div>
                        </form>
                    </div>
                    <!-- Mock-up, to be deleted after desired look achieved -->
                </div>
            </main>

        </div>
    </body>
</html>
