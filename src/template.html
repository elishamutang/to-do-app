<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%=htmlWebpackPlugin.options.title%></title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon" />
</head>
    <body>
        <div id="container">

            <aside class="sidebar">

                <div id="userProfile">
                    <button type="none">
                    </button>
                    <div id="userName">
                    </div>
                </div>
                <div class="userInfo userTasks secondary" >
                    <i class='bx bx-task'></i>
                    <a class="list">All My Tasks</a>
                </div>
                <div class="userLists userInfo">
                    <div class="header">
                        <h1>My Lists</h1>
                        <dialog class="userLists">
                            <form method="dialog" id="createNewList" class="userLists">
                                <button class="exit" type="reset">
                                    <i class='bx bx-x'></i>
                                </button>
                                <input type="text" id="listInput" class="userLists dialogInput" placeholder="Add a title">
                                <button class="continue" type="submit">Continue</button>
                            </form>
                        </dialog>
                        <button class="userLists">
                            <i class='bx bx-plus-medical bx-rotate-90'></i>
                        </button>
                    </div>
                    <ul class="secondary lists">
                        <li>
                            <a class="list">Personal</a>
                        </li>
                        <li>
                            <a class="list">Work</a>
                        </li>
                        <li>
                            <a class="list">Groceries</a>
                        </li>
                    </ul>
                </div>
                <div class="userLists userInfo tags">
                    <div class="header">
                        <h1>Tags</h1>
                    </div>
                    <ul class="secondary tags">
                        <li>
                            <a class="list currentTags">#Priority</a>
                        </li>
                        <li>
                            <a class="list currentTags">#Important</a>
                        </li>
                        <li>
                            <a class="list currentTags">#Urgent</a>
                        </li>
                        <li>
                            <a class="list currentTags">#Deadline</a>
                        </li>
                        <li>
                            <a class="list currentTags">#Family</a>
                        </li>
                    </ul>
                </div>

            </aside>

            <main class="main">
                <div class="allTasks tasksHeader" id="mainHeader">
                </div>
                <div class="allTasks tasksOverview" id="allTasksDivOne">
                    <div class="overview">
                        <fieldset id="today">
                            <legend><a>Today</a></legend>
                        </fieldset>
                        <fieldset id="tomorrow">
                            <legend><a>Tomorrow</a></legend>
                        </fieldset>
                        <fieldset id="upcoming">
                            <legend><a>Upcoming</a></legend>
                        </fieldset>
                    </div>
                    <form id="addTask" class="addTask">
                        <input type="text" placeholder="New Task" id="addNewTask" class="taskInputs addTask">
                        <button type="submit" class="addTask">Add</button>
                    </form>
                </div>
                <div class="allTasks taskDetails" id="divTwoContainer">
                    <div class="taskDetails" id="detailHeader"></div>
                    <div class="taskDetails" id="additionalElems">
                        <div id="remindMeDiv">
                            <dialog id="reminder">
                                <form class="additional" id="setReminder">
                                    <div id="reminderHeader" class="additionalsHeader">Reminder</div>
                                    <input type="datetime-local" id="dateInput">
                                    <div class="reminderBtns">
                                        <button type="submit" id="setReminderBtn" class="additionalFeatBtns">Set it</button>
                                        <button type="reset" id="deleteReminder" class="additionalFeatBtns">Delete</button>
                                    </div>
                                </form>
                            </dialog>
                            <button id="remindMe" class="additionalFeatBtns"><i class='bx bxs-bell-ring' style='color:#fdfdfd'></i>Remind Me</button>
                        </div>

                        <div id="listDiv">
                            <dialog id="list">
                                <div id="listContainer">
                                    <div id="listHeader" class="additionalsHeader">Move this to...</div>
                                    <div id="linksContainer"></div>
                                </div>
                            </dialog>
                            <button id="currentList" class="additionalFeatBtns"><i class='bx bx-list-ul'></i>Personal</button>
                        </div>

                        <div id="tagsDiv">
                            <dialog id="tagDialog">
                                <div id="tagContainer">
                                    <div id="allTags">
                                    </div>
                                    <div class="tagBtns">
                                        <button class="additionalFeatBtns" id="saveTagSelection">Save</button>
                                        <button class="additionalFeatBtns" id="cancelBtn">Cancel</button>
                                    </div>
                                </div>       
                            </dialog>
                            <button id="tags" class="additionalFeatBtns"><i class='bx bx-hash' style='color:#fdfdfd'></i>Tags</button>
                        </div>

                    </div>
                    <div id="detailNotes">
                        <div class="detailSubHead">Notes</div>
                        <input type="text" id="notes" class="taskInputs" placeholder="Insert your notes">
                    </div>
                    <form id="checkListSect" class="checkListTask taskDetails">
                        <fieldset id="checkList">
                            <legend class="detailSubHead">Checklist</legend>
                        </fieldset>
                        <div>
                            <button type="submit" id="addChecklistItem" class="addTask">Add new item</button>
                        </div>
                    </form>
                </div>
            </main>

        </div>
    </body>
</html>
