<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%=htmlWebpackPlugin.options.title%></title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
    <body>
        <div id="container">

            <aside class="sidebar">

                <div class="userProfile">
                    <button type="none">
                        E
                    </button>
                    <div id="userName">
                        Elisha
                    </div>
                </div>
                <div class="userInfo">
                    <ul class="userTasks secondary">
                        <li>
                            <i class='bx bx-task'><a>All My Tasks</a></i>
                        </li>
                    </ul>
                </div>
                <div class="userLists userInfo">
                    <div class="header">
                        <h1>My Lists</h1>
                        <dialog class="userLists">
                            <form method="dialog" id="createNewList" class="userLists">
                                <button class="exit" type="reset">
                                    <i class='bx bx-x'></i>
                                </button>
                                <input type="text" id="listInput" class="userLists dialogInput" placeholder="Add a title">
                                <button class="continue" type="submit">Continue</button>
                            </form>
                        </dialog>
                        <button class="userLists">
                            <i class='bx bx-plus-medical bx-rotate-90'></i>
                        </button>
                    </div>
                    <ul class="secondary userLists">
                        <li>
                            <a>Personal</a>
                        </li>
                        <li>
                            <a>Work</a>
                        </li>
                        <li>
                            <a>Grocery</a>
                        </li>
                    </ul>
                </div>
                <div class="userLists userInfo tags">
                    <div class="header">
                        <h1>Tags</h1>
                        <dialog class="tags">
                            <form method="dialog" id="createNewTagList" class="tags">
                                <button class="exit" type="reset">
                                    <i class='bx bx-x'></i>
                                </button>
                                <input type="text" id="tagInput" class="tags dialogInput" placeholder="Add a title">
                                <button class="continue" type="submit">Continue</button>
                            </form>
                        </dialog>
                        <button class="tags">
                            <i class='bx bx-plus-medical bx-rotate-90'></i>
                        </button>
                    </div>
                    <ul class="secondary tags">
                        <li>
                            <a>#Priority</a>
                        </li>
                    </ul>
                </div>

            </aside>

            <main class="main">
                <div class="allTasks tasksHeader" id="allTasksHeader">
                    <h1>All My Tasks</h1>
                </div>
                <div class="allTasks tasksOverview" id="allTasksDivOne">
                    <div class="overview">
                        <fieldset id="today">
                            <legend><a>Today</a></legend>
                        </fieldset>
                        <div id="tomorrow">
                            <h1>Tomorrow</h1>
                        </div>
                        <div id="upcoming">
                            <h1>Upcoming</h1>
                        </div>
                        <div id="someday">
                            <h1>Someday</h1>
                        </div>
                    </div>
                    <form id="addTask">
                        <input type="text" placeholder="New Task" id="taskInput">
                        <button type="submit">Add</button>
                    </form>
                </div>
                <div class="allTasks tasksDetails" id="allTasksDivTwo">
                    <div class="taskDetails" id="detailHeader">
                        <h1></h1>
                    </div>
                </div>
            </main>

        </div>
    </body>
</html>
