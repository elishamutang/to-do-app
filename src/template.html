<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%=htmlWebpackPlugin.options.title%></title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
    <body>
        <div id="container">

            <aside class="sidebar">

                <div class="userProfile">
                    <button type="none">
                        E
                    </button>
                    <div id="userName">
                        Elisha
                    </div>
                </div>
                <div class="userInfo">
                    <ul class="userTasks secondary">
                        <li>
                            <i class='bx bx-task'><a>All My Tasks</a></i>
                        </li>
                    </ul>
                </div>
                <div class="userLists userInfo">
                    <div class="header">
                        <h1>My Lists</h1>
                        <dialog class="userLists">
                            <form method="dialog" id="createNewList" class="userLists">
                                <button class="exit" type="reset">
                                    <i class='bx bx-x'></i>
                                </button>
                                <input type="text" id="listInput" class="userLists dialogInput" placeholder="Add a title">
                                <button class="continue" type="submit">Continue</button>
                            </form>
                        </dialog>
                        <button class="userLists">
                            <i class='bx bx-plus-medical bx-rotate-90'></i>
                        </button>
                    </div>
                    <ul class="secondary userLists">
                        <li>
                            <a>Personal</a>
                        </li>
                        <li>
                            <a>Work</a>
                        </li>
                        <li>
                            <a>Grocery</a>
                        </li>
                    </ul>
                </div>
                <div class="userLists userInfo tags">
                    <div class="header">
                        <h1>Tags</h1>
                        <dialog class="tags">
                            <form method="dialog" id="createNewTagList" class="tags">
                                <button class="exit" type="reset">
                                    <i class='bx bx-x'></i>
                                </button>
                                <input type="text" id="tagInput" class="tags dialogInput" placeholder="Add a title">
                                <button class="continue" type="submit">Continue</button>
                            </form>
                        </dialog>
                        <button class="tags">
                            <i class='bx bx-plus-medical bx-rotate-90'></i>
                        </button>
                    </div>
                    <ul class="secondary tags">
                        <li>
                            <a>#Priority</a>
                        </li>
                    </ul>
                </div>

            </aside>

            <main class="main">
                <div class="allTasks tasksHeader" id="allTasksHeader">
                    <h1>All My Tasks</h1>
                </div>
                <div class="allTasks tasksOverview" id="allTasksDivOne">
                    <div class="overview">
                        <fieldset id="today">
                            <legend><a>Today</a></legend>
                        </fieldset>
                        <fieldset id="tomorrow">
                            <legend><a>Tomorrow</a></legend>
                        </fieldset>
                        <fieldset id="upcoming">
                            <legend><a>Upcoming</a></legend>
                        </fieldset>
                        <fieldset id="someday">
                            <legend><a>Someday</a></legend>
                        </fieldset>
                    </div>
                    <form id="addTask" class="addTask">
                        <input type="text" placeholder="New Task" id="addNewTask" class="taskInputs addTask">
                        <button type="submit" class="addTask">Add</button>
                    </form>
                </div>
                <div class="allTasks tasksDetails" id="allTasksDivTwo">
                    <!-- Mock-up, to be deleted after desired look achieved -->
                    <div class="taskDetails" id="divTwoContainer">
                        <div class="taskDetails" id="detailHeader">
                            <h1>Working Out</h1>
                        </div>
                        <div class="taskDetails" id="additionalElems">
                            <button id="remindMe" class="additional">
                                Remind Me
                            </button>
                            <button id="personal" class="additional">
                                Personal
                            </button>
                            <button id="priority" class="additional">
                                Priority
                            </button>
                        </div>
                        <div class="taskDetails" id="detailNotes">
                            <label for="notes" class="detailSubHead">Notes</label>
                            <input type="text" id="notes" class="taskInputs">
                        </div>
                        <!-- <div class="taskDetails" id="checkListCon"> -->
                        <form id="checkListCon" class="checkListTask taskDetails">
                            <fieldset id="checkList">
                                <legend class="detailSubHead">Checklist</legend>

                                <!-- Input text area with checkbox next to it -->
                                <div>
                                    <input type="checkbox" class="toDoObj" id="bench">
                                    <label for="bench">Bench press</label>
                                </div>
                                <div>
                                    <input type="checkbox" class="toDoObj" id="squats">
                                    <label for="squats">Squats</label>
                                </div>
                                <div>
                                    <input type="checkbox" class="toDoObj" id="pullUps">
                                    <label for="pullUps">Pull ups</label>
                                </div>
                                <!-- Input text area with checkbox next to it -->
                                <div>
                                    <button type="submit" id="addChecklistItem" class="addTask">Add new item</button>
                                </div>
                            </fieldset>
                        </form>
                        <!-- </div> -->
                    </div>
                    <!-- Mock-up, to be deleted after desired look achieved -->
                </div>
            </main>

        </div>
    </body>
</html>
