<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%=htmlWebpackPlugin.options.title%></title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
    <body>
        <div id="container">

            <aside class="sidebar">

                <div class="userProfile">
                    <button type="none">
                        E
                    </button>
                    <div id="userName">
                        Elisha
                    </div>
                </div>
                <div class="userInfo">
                    <ul class="userTasks secondary">
                        <li>
                            <i class='bx bx-task'><a>All my tasks</a></i>
                        </li>
                    </ul>
                </div>
                <div class="userLists userInfo">
                    <div class="header">
                        <h1>My Lists</h1>
                        <dialog>
                            <form method="dialog" id="createNewList">
                                <button class="exit" type="reset">
                                    <i class='bx bx-x'></i>
                                </button>
                                <input type="text" class="userInput" placeholder="Add a title">
                                <button class="continue" type="submit">Continue</button>
                            </form>
                        </dialog>
                        <button>
                            <i class='bx bx-plus-medical bx-rotate-90'></i>
                        </button>
                    </div>
                    <ul class="secondary">
                        <li>
                            <a href="">Personal</a>
                        </li>
                        <li>
                            <a href="">Work</a>
                        </li>
                        <li>
                            <a href="">Grocery</a>
                        </li>
                    </ul>
                </div>
                <div class="userLists userInfo tags">
                    <div class="header">
                        <h1>Tags</h1>
                        <dialog>
                            <form method="dialog" id="createNewList">
                                <button class="exit" type="reset">
                                    <i class='bx bx-x'></i>
                                </button>
                                <input type="text" class="userInput" placeholder="Add a title">
                                <button class="continue" type="submit">Continue</button>
                            </form>
                        </dialog>
                        <button>
                            <i class='bx bx-plus-medical bx-rotate-90'></i>
                        </button>
                    </div>
                    <ul class="secondary">
                        <li>
                            <a href="">#Priority</a>
                        </li>
                    </ul>
                </div>

            </aside>


        </div>
    </body>
</html>
